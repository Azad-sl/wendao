<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>问道 - 网站正在建设中</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 1.5em;
            margin: 15px 0 10px;
        }
        
        h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        
        a {
            display: inline-block;
            text-decoration: none;
            color: inherit;
            padding: 8px 12px;
            margin: 5px;
            background-color: #f8f8f8;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        a:hover, a:active {
            background-color: #ebebeb;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                width: 100%;
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            p {
                font-size: 1em;
            }
            
            h2 {
                font-size: 1.3em;
            }
            
            h3 {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>问道</h1>
        <p>网站正在建设中……即将上线！</p>
        <h2>已完成的部分</h2>
        <h3>
            <a href="https://wendao.aihub.ren/laozi" target="_blank">问道 · 老子</a>
            <a href="https://wendao.aihub.ren/zhuangzi" target="_blank">问道 · 庄子</a>
        </h3>
    </div>
</body>
</html>
